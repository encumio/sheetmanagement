<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container user-management-container">
        <h2>User Management</h2>
        <form action="{{ url_for('add_user') }}" method="POST" class="mb-4">
            <div class="row">
                <div class="col-md-3">
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="col-md-3">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <div class="col-md-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="is_admin" id="is_admin">
                        <label class="form-check-label" for="is_admin">Admin</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success">Add User</button>
                </div>
            </div>
        </form>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Admin</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.is_admin }}</td>
                    <td>
                        <form action="{{ url_for('delete_user', user_id=user.uid) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                        <button class="btn btn-warning" onclick="openResetPasswordModal({{ user.uid }})">Reset Password</button>
                        <form action="{{ url_for('update_rights', user_id=user.uid) }}" method="POST" style="display:inline;">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="is_admin" id="is_admin_{{ user.uid }}" {% if user.is_admin %}checked{% endif %}>
                                <label class="form-check-label" for="is_admin_{{ user.uid }}">Admin</label>
                            </div>
                            <button type="submit" class="btn btn-info">Update Rights</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Reset Password Modal -->
    <div class="modal" id="resetPasswordModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Reset Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="resetPasswordForm" method="POST">
                        <div class="mb-3">
                            <label for="new_password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" required>
                        </div>
                        <button type="submit" class="btn btn-success">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openResetPasswordModal(userId) {
            const form = document.getElementById('resetPasswordForm');
            form.action = `/admin/users/reset_password/${userId}`;
            const modal = new bootstrap.Modal(document.getElementById('resetPasswordModal'));
            modal.show();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
